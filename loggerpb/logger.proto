syntax = "proto3";

package logger;
option go_package = "./loggerpb";

message Report {
    int32 cases = 1;
    int32 death = 2;
    int32 recovered = 3;
}

message DataLoggerRequest {
    string date = 1;
    string source = 2;
    Report new_data = 3;
}

message DataLoggerResponse {
    Report summary = 1;
}

service DataLoggerService {
    rpc Log(DataLoggerRequest) returns (DataLoggerResponse) {};
}